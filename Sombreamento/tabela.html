<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="tabela.css">
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Embalagem</th>
          <th>Valor Unitário</th>
        </tr>
      </thead>

      <tbody>
        <tr class="tr-impar">
          <td>Arroz</td>
          <td>Pcte 5kg</td>
          <td>R$10,00</td>
        </tr>

        <tr class="tr-par">
          <td>Feijão</td>
          <td>Pcte 1kg</td>
          <td>R$ 5,00</td>
        </tr>

        <tr class="tr-impar">
          <td>Açucar</td>
          <td>Pcte 2kg</td>
          <td>R$ 7,00</td>
        </tr>
        <tr class="tr-par">
          <td>Sal</td>
          <td>Pcte 1kg</td>
          <td>R$ 3,00</td>
        </tr>
        <tr class="tr-impar">
          <td>Café</td>
          <td>Pcte 1kg</td>
          <td>R$ 2,00</td>
        </tr>

      </tbody>

      <tfoot>
        <tr class="verde">
          <th colspan="2">Total</th>
          <th>R$ 22,00</th>

        </tr>

      </tfoot>

    </table>
  </body>
</html>
